<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    {% block styles %}{% endblock styles %}
    <title>Scheduler</title>
</head>
<body>
    <div class="container">
        <header class="header d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="{{ url_for('index') }}" class="header__logo"><img src="{{ url_for('static', filename='images/logo.jpg') }}" with="70" height="70" alt=""></a>
        </header>
        <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class=flashes>
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        {% block body %}{% endblock %}
        </main>
    </div>
    


    <script src="{{ url_for('static', filename='bootstrap/js/popper.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
</body>
</html>
