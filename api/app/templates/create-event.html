{% extends 'base.html' %}
{% block body %}     
<div class="authorization d-flex aligh=items=center justify-content-center">
    {% if 'tg_data' in session%}
      <div class="auth_success d-flex flex-column align-items-center">
        <img src="{{ session['tg_data']['photo_url'] }}" alt="" class="user_avatar">
        <p class="auth_name">Вы вошли как {{ session['tg_data']['first_name'] }}</p>
      </div>
    {% else %}
    <script async src="https://telegram.org/js/telegram-widget.js?19" data-telegram-login="{{ data['bot_name'] }}" data-size="large" data-auth-url="{{ data['bot_url'] }}" data-request-access="write"></script>
    {% endif %}
</div>

<div class="form">
    <form id="createEventForm" method='POST' action="{{ url_for('create_event') }}">
        <div class="mb-3">
            <label for="createEventForm1" class="form-label">Дата начала</label>
            <input type="datetime-local" name="start" required="true" class="form-control" id="createEventForm1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="createEventForm2" class="form-label">Дата окончания</label>
            <input type="datetime-local" name="end" required="true" class="form-control" id="createEventForm2" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="createEventForm3" class="form-label">Описание</label>
            <textarea class="form-control" name="description" required="true" id="createEventForm3" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Создать</button>
    </form>
</div>

{% endblock body %}
